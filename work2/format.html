<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
</head>
<body>
    <p>Normal text</p>
    <p><b>Bold text</b></p>
    <p><strong>Important text</strong></p>
    <p><i>Italic text</i></p>
    <p><em>Emphasized text</em></p>
    <p>The stars <mark>shone</mark> in the <mark>sky</mark></p>
    <p>heading <small>highlights</small> heading</p>
    <p>My favorite color is <del>blue</del> black</p>
    <p>My favorite color is <ins>black</ins></p>
    <p>The <sub>moon is</sub>shining</p>
    <p>The <sup>moon is</sup>shining</p>
</body>
</html>
